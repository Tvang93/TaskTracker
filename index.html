<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="./src/output.css">
</head>

<body class="bg-cyan-50">
    <div class="flex justify-center my-4">
        <h1 class="text-6xl font-bold">Task Tracker</h1>
    </div>
    <div class="flex justify-end mr-5 my-4">
        <button id="addTaskBtn" class="border-1 px-2 bg-white rounded-lg hover:bg-stone-300 shadow-lg w-45"
            data-modal-target="crudModal" data-modal-toggle="crudModal" type="button">Add
            Task</button>
    </div>
    <div class="grid grid-cols-3">
        <div class="flex justify-center border-1 bg-red-500">
            <h1 class="text-4xl">To Do</h1>
        </div>
        <div class="flex justify-center border-1 bg-yellow-200">
            <h1 class="text-4xl">In Progress</h1>
        </div>
        <div class="flex justify-center border-1 bg-green-500">
            <h1 class="text-4xl">Completed</h1>
        </div>
        <div class="col-span-3 grid grid-cols-3">
            <div id="toDoContainer" class="grid grid-cols-2 bg-red-100 border-1 px-3 py-2 gap-3">

                <div class="flex flex-col bg-cyan-50 rounded-lg border-1 border-cyan-700 p-2 gap-2">
                    <h1 class="text-2xl font-semibold">Example Task</h1>
                    <h1 class="text-center bg-red-600 border-3 border-red-800 rounded-2xl">Priority: High</h1>
                    <div class="flex gap-2 items-end">
                        <h1 class="text-xl">Complete by: </h1>
                        <p>02/14/25</p>
                    </div>
                    <div class="">
                        <h1 class="text-xl">Description: </h1>
                        <div class="bg-stone-200 mx-2 overflow-auto">
                            <p class="px-2">Here is the Description</p>
                        </div>
                    </div>
                    <button class="text-center border-1 rounded-lg bg-white" type="button">Edit</button>
                    <button class="text-center border-1 rounded-lg bg-white" type="button">Delete</button>
                </div>
                
                <h1 class="bg-white">1</h1>
                <h1>1</h1>
            </div>
            <div id="inProgressContainer" class="grid grid-cols-2 bg-yellow-100 border-1 px-3 py-2 gap-3">
                <h1>1</h1>
                <h1>1</h1>
                <h1>1</h1>
                <h1>1</h1>
                <h1>1</h1>
                <h1>1</h1>
            </div>
            <div id="completedContainer" class="grid grid-cols-2 bg-green-100 border-1 px-3 py-2 gap-3">
                <h1>1</h1>
                <h1>1</h1>
                <h1>1</h1>
            </div>
        </div>
    </div>

    <!-- New Modal -->
    <div id="crudModal"
        class="hidden flex overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full bg-[rgb(0,0,0,0.6)]">
        <div class="relative p-4 w-full max-w-md max-h-full bg-white rounded-lg">
            <div class="flex items-center justify-between my-4 border-b rounded-t dark:border-gray-600 border-gray-200">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                    Add New Task
                </h3>
                <button id="closeModalBtn" type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                </button>
            </div>
            <div>
                <div class="grid gap-4 mb-4 grid-cols-2">
                    <div class="col-span-2">
                        <h1 class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Task Title</h1>
                        <input id="taskTitle" type="text"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                            placeholder="Type task title">
                    </div>
                    <div class="col-span-2 sm:col-span-1">
                        <h1 class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Complete by</h1>
                        <input id="date" type="date"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                    </div>
                    <div class="col-span-2 sm:col-span-1">
                        <h1 class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Priority</h1>
                        <select id="category"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                            <option selected="" value="">Select Priority</option>
                            <option value="3">Low</option>
                            <option value="2">Medium</option>
                            <option value="1">High</option>
                        </select>
                    </div>
                    <div class="col-span-2 sm:col-span-1">
                        <h1 class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Status</h1>
                        <select id="progress"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                            <option selected="" value="">Select Status</option>
                            <option value="3">Completed</option>
                            <option value="2">To Do</option>
                            <option value="1">In Progress</option>
                        </select>
                    </div>
                    <div class="col-span-2">
                        <h1 class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Task
                            Description</h1>
                        <textarea id="description" rows="4"
                            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Write task description here"></textarea>
                    </div>
                </div>
                <button id="submitTaskBtn"
                    class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                            clip-rule="evenodd"></path>
                    </svg>
                    Add New Task
                </button>
            </div>
        </div>
    </div>


    <script type="module" src="./src/scripts/app.js"></script>
</body>

</html>
